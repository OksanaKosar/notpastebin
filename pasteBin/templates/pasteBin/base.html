<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paste</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pygments/2.11.2/pygments.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Paste</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'home' %}">Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>

          {% if user.is_authenticated %}
          <li class="nav-item">
          <a class="nav-link" href="{% url 'mypaste' %}">My paste
            <i class="bi bi-person-lines-fill"></i>
          </a>
        </li>
          {% endif %}
      </ul>
         <form class="d-flex">
             {% if request.user.is_authenticated %}
                 <li style="list-style: none;">Hello, {{ user.username }}  !
                 &nbsp;&nbsp;
                 <button type="button" class="btn btn-outline-light"><a href="{% url 'logout' %}"> Log out  </a></button></li>
    {% else %}
                 <button type="button" class="btn btn-outline-light"><a href="{% url 'register' %}"> Register </a></button>
             &nbsp;&nbsp;
                 <button type="button" class="btn btn-outline-light"><a href="{% url 'login' %}">Log in </a></button>
    {% endif %}
      </form>
    </div>
  </div>
</nav>
<div >
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
